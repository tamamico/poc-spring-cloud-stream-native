name: Apply Terraform script to Confluent

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/confluent/**'
      - '.github/workflows/main-infra-confluent.yml'
      - '.github/workflows/build-infrastructure.yml'

jobs:
  terraform:
    name: Run Terraform scripts
    uses: ./.github/workflows/build-infrastructure.yml
    secrets: inherit
    with:
      folder: infrastructure/confluent
