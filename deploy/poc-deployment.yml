apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-deployment
  namespace: poc
  labels:
    app: poc-scs-native
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc-scs-native
  template:
    metadata:
      labels:
        app: poc-scs-native
    spec:
      automountServiceAccountToken: false
      containers:
        - name: poc-scs-native
          image: ghcr.io/tamamico/poc-scs-native:0.1.0-SNAPSHOT
          resources:
            requests:
              memory: "1G"
              cpu: "500m"
              ephemeral-storage: "512M"
            limits:
              memory: "2G"
              cpu: "1"
              ephemeral-storage: "1G"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: poc
  name: poc-reader
rules:
  - apiGroups: [ "" ]
    resources: [ "configmaps", "pods", "services", "endpoints", "secrets" ]
    verbs: [ "get", "list", "watch" ]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: poc-reader-binding
  namespace: poc
subjects:
  - kind: ServiceAccount
    name: default
    apiGroup: ""
roleRef:
  kind: Role
  name: poc-reader
  apiGroup: ""
